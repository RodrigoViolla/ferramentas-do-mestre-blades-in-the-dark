<meta charset="utf-8"/>
<html>
    <head>
        <title>Ferramentas do Mestre - Blades in the Dark</title>
        <link rel="stylesheet" href="fonts/Kirsty.ttf" />
        <script src="https://kit.fontawesome.com/939de85b07.js" crossorigin="anonymous"></script>
        <script src="ruas.js"></script>
        <script src="predios.js"></script>
        <script src="pessoas.js"></script>
        <script src="golpes.js"></script>
        <script src="gerador.js"></script>
    </head>    
    <body>
        <div style="width: 40%; float: left;">            
            <div class="cabec">Configurações de Rua:</div>
            <div class="content">
                <div>                    
                    <label for="detalhesRua">Numero de detalhes:</label>
                    <input type="number" id="detalhesRua" name="detalhesRua">                
                </div>
            </div>
            <div class="cabec">Configurações de Prédios:</div>
            <div class="content">
                <div>
                    <label for="detalhesPredio">Numero de detalhes:</label>
                    <input type="number" id="detalhesPredio" name="detalhesPredio">                
                </div>
                <div>
                    <input type="checkbox" id="prediosRaros" name="prediosRaros"
                        checked>
                    <label for="prediosRaros">Prédios Raros</label>
                </div>            
                <div>
                    <label for="quantidadePredios">Quantidade de Prédios:</label>
                    <input type="number" id="quantidadePredios" name="quantidadePredios">                
                </div>
            </div>
            <div class="cabec">Configurações de Pessoas:</div>
            <div class="content">
                <div>
                    <input type="checkbox" id="profissoesRaras" name="profissoesRaras"
                        checked>
                    <label for="profissoesRaras">Profissões Raras</label>
                </div>            
                <div>
                    <label for="quantidadePessoas">Quantidade de Pessoas:</label>
                    <input type="number" id="quantidadePessoas" name="quantidadePessoas">                
                </div>
            </div>
            <div class="cabec">Configurações de Golpes:</div>
            <div class="content">         
                <div>
                    <label for="quantidadeGolpes">Quantidade de Golpes:</label>
                    <input type="number" id="quantidadeGolpes" name="quantidadeGolpes">                
                </div>
                <div>
                    <input type="checkbox" id="surpresa" name="surpresa">
                    <label for="surpresa">Gerar surpresas</label>
                </div>
            </div>
            <div class="cabec">Gerar:</div>
            <div class="content">
                <div>
                    <input type="checkbox" id="rua" name="rua">
                    <label for="rua">Rua</label>
                </div>
                <div>
                    <input type="checkbox" id="predios" name="predios">
                    <label for="predios">Prédios</label>
                </div>
                <div>
                    <input type="checkbox" id="pessoas" name="pessoas">
                    <label for="pessoas">Pessoas</label>
                </div> 
                <div>
                    <input type="checkbox" id="golpes" name="golpes">
                    <label for="golpes">Golpes</label>
                </div>           
            </div>
            
            <button onclick="limpar()">Limpar</button>
            <button onclick="gerar()" style="float: right;">Gerar</button> 
            <div style="float: right;">&nbsp;</div>
            <button onclick="addRelogio()" style="float: right;">Novo Relógio</button>            
        </div>
        <div class="abas" style="width: 59%; float: right;">
            <button id="btnRelogios" onclick="mudarAba('relogiosDiv', 'btnRelogios')">Relógios</button>
            <button id="btnPessoas" onclick="mudarAba('pessoasDiv', 'btnPessoas')">Pessoas</button>
            <button id="btnRuas" onclick="mudarAba('ruasDiv', 'btnRuas')">Ruas</button>
            <button id="btnPredios" onclick="mudarAba('prediosDiv', 'btnPredios')">Prédios</button>
            <button id="btnGolpes" onclick="mudarAba('golpesDiv', 'btnGolpes')">Golpes</button>
        </div>
        <div style="width: 59%; float: right;" id="relogiosDiv">   
            <div class="cabec"><i class="fas fa-clock"></i> Relógios:</div>  
            <div id="relogios" class="content"></div>
        </div>
        <div style="width: 59%; float: right;" id="gerados">                     
        </div>        
        <div style="width: 59%; float: right;" id="pessoasDiv">                     
        </div>
        <div style="width: 59%; float: right;" id="prediosDiv">                     
        </div>
        <div style="width: 59%; float: right;" id="ruasDiv">                     
        </div>
        <div style="width: 59%; float: right;" id="golpesDiv">                     
        </div>
    </body>
</html>
<style>
@font-face { font-family: Kirsty; src: url('fonts/Kirsty.ttf'); } 
.cabec{
    background-color: #111; 
    color: white;
    padding: 10px;
    font-weight: bold;
    font-family: Kirsty;
    font-size: 25px;
}
.content{
    padding: 10px;
    background-color: #EEE;
}
.titulo{
    font-weight: bold;
    font-family: Kirsty;
    font-size: 20px;
}
button{
    background-color: #111;
    color: white;
    border: none;
    padding: 10px;
    font-weight: bold;
    font-family: Kirsty;
    font-size: 20px;
}
button:hover{
    cursor: pointer;
    background-color: #eeeeee;
    color: #111;
}
.aba-ativa{
    cursor: pointer !important;
    background-color: #eeeeee !important;
    color: #111 !important;
}
</style>
